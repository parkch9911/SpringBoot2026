<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>주문정보</title>
</head>
<body>
	<div>
		<h2>주문정보</h2>
		<hr>
		<p>상품명 : <span th:text="${new_productName}"></span></p>
		<p>가격 : <span th:text="${new_productPrice}"></span>원</p>
		<p>수량 : <span th:text="${new_quantity}"></span>개</p>
		<p>총액 : <span th:text="${total}"></span>원</p>
		<p>주문자 : <span th:text="${new_userName}"></span>님</p>
		<p>주문일자 : <span th:text="${new_time}"></span></p>
	</div>
</body>
</html>
