<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/home.css}">
<link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
<link rel="stylesheet" th:href="@{/css/board.css}">
<script th:src="@{/js/member.js}"></script>
</head>
<body>
	<header th:replace="~{/include/header_nav_footer.html::header}"></header>
	<nav th:replace="~{/include/header_nav_footer.html::nav}"></nav>
	
	<section>
		<div id="section_wrap">
			<div class="word">게시글쓰기</div>
			<div class="content">
			  <form th:action="@{/board/writePro}"
			  name="board_form" method="POST">
			   <table width="600" border="1">
			     <tbody>
			     	<tr height="40">
			     	    <td width="150" align="center">작성자</td>
			     		<td width="450">
			     			<input type="text" name="writer"/>
			     		</td>
			     	</tr>
			     	<tr height="40">
			     	    <td width="150" align="center">제목</td>
			     		<td width="450" align="center">
			     			<input type="text" name="subject" class="b_subject"/>
			     		</td>
			     	</tr>
			     	<tr height="40">
			     	    <td width="150" align="center">비밀번호</td>
			     		<td width="450" align="center">
			     			<input type="password" name="writerPw" required placeholder="비밀번호 입력"/>
			     		</td>
			     	</tr>
			     	<tr height="40">
			     	    <td width="150" align="center">글내용</td>
			     		<td width="450"><textarea rows="10" cols="55" name="content" class="b_contents"></textarea></td>
			     	</tr>
			     	<tr height="40">
			     		<td align="center" colspan="2">
			     			<input type="submit" value="글쓰기"/>&nbsp;&nbsp;
			     			<input type="reset" value="다시작성"/>&nbsp;&nbsp;
			     			<input type="button"
				     			th:onclick="|location.href='@{/board/list}'|"
				     			 value="목록보기"
				     		/>
			     		</td>
			     	</tr>
			     </tbody>
			   </table>
			  </form>
			  
			</div>
		</div>
	</section>
	
	<footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>

</body>
</html>
