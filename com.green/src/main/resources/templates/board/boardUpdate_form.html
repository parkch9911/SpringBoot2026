<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/home.css}">
<link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
<link rel="stylesheet" th:href="@{/css/board.css}">
<script th:src="@{/js/member.js}"></script>
</head>
<body>
	<header th:replace="~{/include/header_nav_footer.html::header}"></header>
	<nav th:replace="~{/include/header_nav_footer.html::nav}"></nav>
	
	<section>
		<div id="section_wrap">
			<div class="word">게시글 수정하기</div>
			<div class="content">
			<form th:action="@{/board/updatePro}" method="POST">
				<input type="hidden" name="num" th:value="${oneboard.num}">
			   <table width="600" border="1">
			     <tbody>
			     	<tr height="40">
			     	    <td width="150" align="center">글번호</td>
			     		<td width="450" align="center" th:text="${oneboard.num}"></td>
			     	</tr>
			     	<tr>
			     	    <td width="150" align="center">작성자</td>
			     		<td width="450" align="center" th:text="${oneboard.writer}"></td>
			     	</tr>
			     	<tr height="40">
			     	    <td width="150" align="center">제목</td>
			     		<td>
			     			<input type="text" name="subject" th:value="${oneboard.subject}"/>
			     		</td>
			     	</tr>
			     	<tr height="40">
			     	    <td width="150" align="center">내용</td>
			     		<td>
			     			<textarea name="content" th:text="${oneboard.content}"></textarea>
			     		</td>
			     	</tr>
			     	<tr height="40">
			     	    <td width="150" style="color:red;" align="center">비밀번호확인</td>
			     		<td><input type="password" name="writerPw" required placeholder="비밀번호를 입력하세요"></td>
			     	</tr>
			     	<tr height="40">
			     		<td align="center" colspan="2">
			     			<input type="submit" value="수정완료"/>
			     			<input type="button" value="취소" th:onclick="|location.href='@{/board/boardInfo(num=${oneboard.num})}'|"/>
			     		</td>
			     	</tr>
			     </tbody>  	
			   </table>  
			</form>
			</div>
		</div>
	</section>
	
	<footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>

</body>
</html>
