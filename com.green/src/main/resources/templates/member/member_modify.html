<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/home.css}">
<link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
<link rel="stylesheet" th:href="@{/css/member.css}">
<script th:src="@{/js/member.js}"></script>
</head>
<body>
	<header th:replace="~{/include/header_nav_footer.html::header}"></header>
	<nav th:replace="~{/include/header_nav_footer.html::nav}"></nav>
	
	<section>
		<div id="section_wrap">
			<div class="word">
				<h2>개인 회원 정보 수정</h2>
			</div>
			<div class="content">
				<form th:action="@{/member/modify}" method="POST">
					<table border="1">
						<tbody>
							<tr>
								<th>아이디</td>
								<td>
									<input tpye="text" name="id" th:value="${member.id}" readonly/>
								</td>
							</tr>
							<tr>
								<th>이메일</th>
								<td>
								<input type="text" name="mail" th:value="${member.mail}"/>
								<!-- <td th:text="${member.id}"></td> -->
								</td>
							</tr>
							<tr>
								<th>전화번호</td>
								<td>
									<input type="tel" name="phone" th:value="${member.phone}"/>
								</td>
							</tr>
							<tr>
								<th>패스워드</td>
								<td>
									<input type="password" name="pw" required placeholder="본인 확인을 위해 비밀번호를 입력하세요."/>
								</td>
							</tr>
						</tbody>
					</table>
					<!-- 버튼 : 회원수정 ,회원삭제 ,목록보기 ,회원가입 생성 -->
					<div class="btn-area">
						<button type="submit" class="btn">회원수정하기</button>
						<a th:href="@{/member/list}" class="btn">목록보기</a>
					</div>
				</form>
			</div>
		</div>
	</section>
	
	<footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>
	<script th:if="${msg}">
		alert('[[${msg}]]')
	</script>
</body>
</html>
