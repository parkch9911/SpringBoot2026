<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Member Join</title>
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/home.css}">
<link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
</head>
<body>

	<header th:flagment="header">
		<div id="top">
		  <h3>Member JOIN</h3>
		</div>
		<div id="header_wrap">
			<a th:href="@{/}">HOME</a>
			<!-- 비로그인 상태일때 메뉴바 -->
		<th:block th:if="${session.loginmember == null}">
			<a th:href="@{/member/signup}">회원가입</a>
			<a th:href="@{/member/login}">로그인</a>
		</th:block>
			<!-- 로그인상태   -->
		<th:block th:if="${session.loginmember != null}">
			<span style="color:dodgerblue; font-weight:700;" th:if="${session.loginmember.id == 'admin9867'}">관리자님</span>
			<span style="color:green; font-weight:700;" th:if="${session.loginmember.id != 'admin9867'}" th:text="${session.loginmember.id}+님"></span>			
			<a th:href="@{/member/logout}">로그아웃</a>
		
			<th:block  th:if="${session.loginmember.id == 'admin9867'}">
				<a th:href="@{/member/list}">회원목록</a>
			</th:block>
			<a th:href="@{/board/list}">게시판</a>
			<a th:href="@{/member/memberInfo(id=${session.loginmember.id})}">MyPage</a>
		</th:block>	
		</div>
	</header>
	<nav th:flagment="nav">
		<div id="nav_wrap">
			<a th:href="@{/example}">EXAMPLE</a>
		</div>
	</nav>
	<footer th:flagment="footer">
		<div id="footer_wrap">
			Copyright OFFICE @Green
		</div>
	</footer>
</body>
</html>
