<!DOCTYPE html>
<html lang="ko" xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>추가하실 도서 정보를 입력해주세요</h2>
	<form th:action="@{/book/home}" method="GET">
		<input type="text" name="title" placeholder="도서명을 입력해주세요."/>
		<input type="text" name="author" placeholder="저자명을 입력해주세요."/>
		<input type="text" name="isbn" placeholder="도서번호를 입력해주세요."/>
		<button type = "submit">도서 추가하기</button>
	</form>
</body>
</html>
