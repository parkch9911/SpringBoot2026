<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>그린 게시판</title>

<style>
    body {
        font-family: "Noto Sans KR", sans-serif;
        background-color: #f5f6f7;
        margin: 0;
        padding: 40px;
    }

    h1 {
        text-align: center;
        margin-bottom: 10px;
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #555;
    }

    .write-btn {
        display: inline-block;
        margin-bottom: 20px;
        padding: 10px 18px;
        background-color: #2b7cff;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
    }

    .write-btn:hover {
        background-color: #1f63cc;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th {
        background-color: #2b7cff;
        color: white;
        padding: 12px;
        font-size: 15px;
    }

    td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }

    tr:hover {
        background-color: #f0f6ff;
    }

    td a {
        color: #333;
        text-decoration: none;
    }

    td a:hover {
        text-decoration: underline;
        color: #2b7cff;
    }
	.search-area {
	    margin-top: 30px;
	    display: flex;
	    justify-content: center;
	}
	
	.search-box {
	    background-color: white;
	    padding: 15px 20px;
	    border-radius: 8px;
	    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
	}
	
	.search-box select,
	.search-box input[type="text"] {
	    height: 38px;
	    padding: 0 10px;
	    border: 1px solid #ccc;
	    border-radius: 6px;
	    font-size: 14px;
	    margin-right: 6px;
	}
	
	.search-box select:focus,
	.search-box input[type="text"]:focus {
	    outline: none;
	    border-color: #2b7cff;
	    box-shadow: 0 0 0 2px rgba(43,124,255,0.2);
	}
	
	.searchBtn {
	    height: 38px;
	    padding: 0 18px;
	    border: none;
	    border-radius: 6px;
	    background-color: #2b7cff;
	    color: white;
	    font-size: 14px;
	    font-weight: bold;
	    cursor: pointer;
	}
	
	.searchBtn:hover {
	    background-color: #1f63cc;
	}
	
	.searchBtn:last-child {
	    background-color: #777;
	}
	
	.searchBtn:last-child:hover {
	    background-color: #555;
	}
	    
</style>

</head>
<body>

    <h1>그린 게시판</h1>

    <div style="text-align:right;">
        <a th:href="@{/write}" class="write-btn">게시글 쓰기</a>
    </div>

    <h2>전체 게시글 목록</h2>

    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="li : ${list}">
                <td th:text="${li.id}"></td>
                <td>
                    <a th:href="@{/detail(id=${li.id})}"
                       th:text="${li.title}"></a>
                </td>
                <td>
                    <a th:href="@{/detail(id=${li.id})}"
                       th:text="${li.content}"></a>
                </td>
                <td th:text="${li.writer}"></td>
                <td th:text="${li.createdAt}"></td>
            </tr>
        </tbody>
    </table>
    <form th:action="@{/board/list}" method="GET">
   		<select name="searchType">
   			<option value="subject">제목</option>
   			<option value="content">내용</option>
   		</select>
   		<input type="text" name="searchKeyword" placeholder="검색어를 입력하세요"/>
   		<input type="submit" value="검색" class="searchBtn"/>
   		<input type="button" value="전체보기" class="searchBtn" th:onclick="|location.href='@{/board/list}'|"/>
	</form>

</body>
</html>
