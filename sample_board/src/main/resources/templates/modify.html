<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 수정</title>

<style>
    body {
        font-family: "Noto Sans KR", sans-serif;
        background-color: #f5f6f7;
        margin: 0;
        padding: 40px;
    }

    section {
        display: flex;
        justify-content: center;
    }

    #section_wrap {
        width: 600px;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .word h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 25px;
    }

    th, td {
        padding: 12px;
        font-size: 14px;
        border-bottom: 1px solid #ddd;
    }

    th {
        width: 130px;
        background-color: #f3f6fb;
        text-align: center;
    }

    input[type="text"] {
        width: 95%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    input[readonly] {
        background-color: #eee;
        color: #666;
    }

    input[type="text"]:focus {
        outline: none;
        border-color: #2b7cff;
        box-shadow: 0 0 0 2px rgba(43,124,255,0.2);
    }

    .btn-area {
        text-align: center;
    }

    .btn-area .btn,
    .btn-area a {
        display: inline-block;
        margin: 6px;
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: bold;
        text-decoration: none;
        cursor: pointer;
        border: none;
        color: white;
        background-color: #2b7cff;
    }

    .btn-area .btn:hover,
    .btn-area a:hover {
        background-color: #1f63cc;
    }

    .btn-area a {
        background-color: #888;
    }

    .btn-area a:hover {
        background-color: #666;
    }
</style>

</head>
<body>

<section>
    <div id="section_wrap">
        <div class="word">
            <h2>게시글 수정</h2>
        </div>

        <div class="content">
            <form th:action="@{/modify}" method="POST">
                <table>
                    <tbody>
                        <tr>
                            <th>게시글 번호</th>
                            <td>
                                <input type="text" name="id"
                                       th:value="${post.id}" readonly/>
                            </td>
                        </tr>

                        <tr>
                            <th>제목</th>
                            <td>
                                <input type="text" name="title"
                                       th:value="${post.title}"/>
                            </td>
                        </tr>

                        <tr>
                            <th>내용</th>
                            <td>
                                <input type="text" name="content"
                                       th:value="${post.content}"/>
                            </td>
                        </tr>

                        <tr>
                            <th>작성자</th>
                            <td>
                                <input type="text" name="writer"
                                       th:value="${post.writer}" readonly/>
                            </td>
                        </tr>

                        <tr>
                            <th>작성일</th>
                            <td>
                                <input type="text" name="createdAt"
                                       th:value="${post.createdAt}" readonly/>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="btn-area">
                    <button type="submit" class="btn">수정완료</button>
                    <a th:href="@{/}" class="btn">목록보기</a>
                </div>
            </form>
        </div>
    </div>
</section>

</body>
</html>
